<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Snake</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <style>
        canvas {
            background-color: #000;
            display: block;
            margin: 0 auto;
        }
        .joystick {
            display: none; /* Hide by default */
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(200, 200, 200, 0.3);
        }
        .joystick-inner {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            background: rgba(150, 150, 150, 0.8);
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        @media (max-width: 768px) {
            .joystick {
                display: block; /* Show only on screens smaller than 768px */
            }
        }
    </style>
</head>
<body>
    <header>
        <img id="logo" src="logo.png" alt="Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <h1>Snake</h1>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="joystick" id="joystick">
            <div class="joystick-inner" id="joystickInner"></div>
        </div>
    </main>
    <footer>
        <p>Made with ❤️ by <a class="footer-link" href="https://github.com/jmschl96">@jmschl96</a> and <a class="footer-link" href="https://chatgpt.com">ChatGPT</a></p>    </footer>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const box = 20;
        let snake = [{ x: 9 * box, y: 9 * box }];
        let direction = null;
        let food = { x: Math.floor(Math.random() * 20) * box, y: Math.floor(Math.random() * 20) * box };

        // Keyboard control
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp' && direction !== 'DOWN') direction = 'UP';
            if (e.key === 'ArrowDown' && direction !== 'UP') direction = 'DOWN';
            if (e.key === 'ArrowLeft' && direction !== 'RIGHT') direction = 'LEFT';
            if (e.key === 'ArrowRight' && direction !== 'LEFT') direction = 'RIGHT';
        });

        // Joystick control
        const joystick = document.getElementById('joystick');
        const joystickInner = document.getElementById('joystickInner');
        let isDragging = false;
        let joystickStartX, joystickStartY;

        joystick.addEventListener('touchstart', (e) => {
            e.preventDefault();
            isDragging = true;
            const touch = e.touches[0];
            joystickStartX = touch.pageX;
            joystickStartY = touch.pageY;
        });

        joystick.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            e.preventDefault();
            const touch = e.touches[0];
            const deltaX = touch.pageX - joystickStartX;
            const deltaY = touch.pageY - joystickStartY;

            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                if (deltaX > 10 && direction !== 'LEFT') direction = 'RIGHT';
                else if (deltaX < -10 && direction !== 'RIGHT') direction = 'LEFT';
            } else {
                if (deltaY > 10 && direction !== 'UP') direction = 'DOWN';
                else if (deltaY < -10 && direction !== 'DOWN') direction = 'UP';
            }

            joystickInner.style.transform = `translate(${deltaX}px, ${deltaY}px)`;
        });

        joystick.addEventListener('touchend', () => {
            isDragging = false;
            joystickInner.style.transform = 'translate(-50%, -50%)';
        });

        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = 'lime';
            snake.forEach(part => {
                ctx.fillRect(part.x, part.y, box, box);
            });

            let head = { x: snake[0].x, y: snake[0].y };
            if (direction === 'UP') head.y -= box;
            if (direction === 'DOWN') head.y += box;
            if (direction === 'LEFT') head.x -= box;
            if (direction === 'RIGHT') head.x += box;

            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) return clearInterval(game);
            if (snake.some((part, index) => index !== 0 && part.x === head.x && part.y === head.y)) return clearInterval(game);

            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                food = {
                    x: Math.floor(Math.random() * 20) * box,
                    y: Math.floor(Math.random() * 20) * box,
                };
            } else {
                snake.pop();
            }

            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, box, box);
        }

        const game = setInterval(draw, 100);

        // Show joystick only on mobile devices
        window.addEventListener('load', () => {
            const isMobile = /Mobi|Android/i.test(navigator.userAgent);
            joystick.style.display = isMobile ? 'block' : 'none';
        });
    </script>
</body>
</html>
